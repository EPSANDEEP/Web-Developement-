<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Webpage</title>
</head>
<body>
    <h1>This is My first Webpage</h1>
    <p>Here is <b>Bold</b> text</p>
    <!-- The <strong> tag also make the text bold-->
    <p>Here is <i>italicised</i> text</p>
    <!-- The <em> tag also italicize the text and is considered better-->
    <p>Here is some <u>Underlined</u> text</p>
    <!-- The <ins> tag also underlines the text-->
    <p>Here is <sup>Superscript</sup> text</p>
    <p>Here is <sub>Subscript</sub> text</p>
    <p>Here is <del>Striked</del> text</p>
    <p>Here is some <mark>Marked</mark> text</p>
    <p>Here is some <small>small</small> text</p>
    <hr>
</body>
</html>
